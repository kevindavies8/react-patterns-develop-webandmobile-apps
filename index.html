---
layout: default
---

<ul style="padding: 0">
  {% for post in site.posts %}
    <article style="margin-bottom: 10vw">
      <h2 style="font-size: 1em;">
        <a
          class="black-link"
          href="{{ post.url }}"
        >{{ post.title }}</a>
      </h2>

      {{ post.content }}
    </article>
  {% endfor %}
</ul>
